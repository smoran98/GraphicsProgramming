<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
		#canvasOne{
			border-style: dotted;
			border-width: 3px;
			width: 500px;
			height: 300px;
		}		
		
		
    </style>

  </head>

  <body>

    <canvas id="canvasOne"></canvas>

    <script type="text/javascript">
		//pinkbox
		// Gets a handle to the element with id canvasOne.
		var canvas = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
		var ctx = canvas.getContext("2d");
		// Set the fill colour to bright red.
		ctx.fillStyle = "rgb(255, 0, 100)";
		// Create a filled rectangle at co-ordinates (10,10)
		// with height and width set to 100.
		ctx.fillRect(40, 40, 70, 60);
		
		//yellow box
		var canvas = document.getElementById("canvasOne");
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "rgb(300, 200, 100)";
		ctx.fillRect(30, 30, 70, 60);
		
		var c=document.getElementById("canvasOne");
		var ctx=c.getContext("2d");		
		ctx.beginPath();		
		ctx.arc(60,55,20,0,2*Math.PI, 1.25 * Math.PI);
		ctx.fillStyle = "rgb(255, 30, 100)";
		ctx.stroke();
		ctx.fillStyle='yellow';
		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(100, 100, 50, 0.75 * Math.PI, 1.75 * Math.PI, false);
		ctx.fill();
		ctx.beginPath();
		ctx.arc(100, 75, 10, 0, 2 * Math.PI, false);
		ctx.fillStyle = "rgb(0, 0, 0)";
		ctx.fill();
		
		
		
		//https://stackoverflow.com/questions/14093400/drawing-pacman-shape-with-single-arc-function-call
	  
		
    </script>
	 
  
	
	
	

  </body>

</html>
